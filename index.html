<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal (Sandbox/Test Site)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .box {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      color: #a259ff;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff;
    }

    .secondary-title {
      font-size: 1.5rem;
      opacity: 0.9;
      display: block;
      margin-top: 0.25rem;
      color: #d0b3ff;
      text-shadow: 0 0 5px #a259ff;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
      color: #d0b3ff;
      text-shadow: 0 0 5px #a259ff;
    }

    /* Purple energy lines from sides */
    .energy-line {
      position: absolute;
      height: 2px;
      width: 50%;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      top: 50%;
      animation: flow 2s linear infinite;
    }

    .energy-line.left {
      left: 0;
      transform: translateY(-50%);
      animation-direction: normal;
    }

    .energy-line.right {
      right: 0;
      transform: translateY(-50%) scaleX(-1);
      animation-direction: normal;
    }

    @keyframes flow {
      0% { transform: translateX(0) translateY(-50%); }
      100% { transform: translateX(20px) translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="energy-line left"></div>
  <div class="energy-line right"></div>

  <div class="box">
    <h1>PORTAL</h1>
    <span class="secondary-title">(Sandbox/Test Site)</span>
    <p class="subtitle">Experiments loading soon.</p>
  </div>
</body>
</html>
