<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GroveSigilOfficial</title>
  <style>
    :root {
      --bg: #000;
      --text: #ff2a2a;
      --glow: 0 0 20px rgba(255, 42, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      letter-spacing: 0.15em;
    }

    h1 {
      font-size: clamp(32px, 8vw, 96px);
      text-shadow: var(--glow);
      margin-bottom: 40px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid var(--text);
      background: transparent;
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: var(--text);
      color: #000;
    }

    .counter {
      margin-top: 20px;
      text-align: center;
    }

    .counter p {
      font-size: 24px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>GROVE</h1>

  <!-- Uberman Counter Section -->
  <div class="counter">
    <p>Day: <span id="day">0</span></p>
    <p>Hours Awake: <span id="hours">0</span></p>
    <button onclick="incrementHour()">+1 Hour Awake</button>
  </div>

  <!-- Optional: Go to full Uberman page -->
  <a href="uberman.html"><button>Open Full Uberman Page</button></a>

  <!-- JS -->
  <script type="module" src="/js/uberman.js"></script>
</body>
</html>
