<!DOCTYPE html>

  <title>Social Platform</title>

<body>
<script>
  // Redirect based on login token
  const token = localStorage.getItem('token');
  if(token) {
    window.location.href = '/pages/profile.html';
  } else {
    window.location.href = '/pages/login.html';
  }
</script>
</body>
