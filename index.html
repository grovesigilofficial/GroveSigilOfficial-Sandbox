<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal (Sandbox/Test Site)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #a259ff;
      font-family: system-ui, sans-serif; /* same as main site */
      letter-spacing: 0.15em;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* PORTAL header wrapper */
    .portal-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(32px, 8vw, 96px);
      color: #a259ff;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; /* faint static glow */
      margin: 0;
      padding: 0 10px;
      position: relative;
      z-index: 2;
      /* removed glowPulse animation for exact match */
    }

    /* Line directly under PORTAL */
    .portal-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.8;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    /* Subtitle wrapper */
    .subtitle-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #d0b3ff;
      text-shadow: 0 0 5px #a259ff; /* faint, static like main site */
      margin: 0.25rem 0;
      position: relative;
      z-index: 2;
      padding: 0 5px;
      background: #000;
      white-space: nowrap;
    }

    /* Line directly under subtitle */
    .subtitle-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.7;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    .credit {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 0.5rem;
      letter-spacing: 0.1em;
      color: #d0b3ff;
      text-shadow: 0 0 3px #a259ff; /* faint static like main site */
      z-index: 2;
      position: relative;
    }

  </style>
</head>
<body>

  <!-- PORTAL header -->
  <div class="portal-wrapper">
    <h1>PORTAL</h1>
    <div class="portal-line"></div>
  </div>

  <!-- Subtitle text with line directly underneath -->
  <div class="subtitle-wrapper">
    <p class="subtitle">(Sandbox/Test Site)</p>
    <div class="subtitle-line"></div>
  </div>

  <p class="credit">by GroveSigilOfficial â€¢ Bleedvow</p>

</body>
</html>
