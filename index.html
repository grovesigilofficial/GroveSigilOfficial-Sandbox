<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal (Sandbox/Test Site)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ================== STYLE SECTION ================== -->
  <style>
    /* ---------------- BODY STYLING ---------------- */
    body {
      margin: 0; /* remove default margin */
      height: 100vh; /* full height of screen */
      display: flex; /* center everything */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000; /* background color */
      color: #a259ff; /* default text color */
      font-family: system-ui, sans-serif; /* readable font */
      letter-spacing: 0.15em; /* space out letters for style */
      text-align: center;
      overflow: hidden; /* prevent scrollbars */
      position: relative;
    }

    /* ---------------- PORTAL HEADER ---------------- */
    .portal-wrapper {
      position: relative; /* for the line under text */
      display: inline-block;
      margin-bottom: 2rem; /* space under header */
    }

    h1 {
      font-size: clamp(32px, 8vw, 96px); /* responsive font size */
      color: #a259ff; /* text color */
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; /* glow effect */
      margin: 0; /* remove default margin */
      position: relative; /* for stacking the line behind */
      z-index: 2; /* keep text above the line */
      padding: 0 10px;
      animation: glowPulse 2s infinite alternate; /* pulse glow animation */
    }

    /* Line directly under PORTAL text */
    .portal-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px; /* thickness of line */
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.8; /* slightly transparent */
      box-shadow: 0 0 6px #a259ff; /* glow shadow */
      z-index: 1; /* behind the header text */
    }

    /* ---------------- SUBTITLE SECTION ---------------- */
    .subtitle-wrapper {
      position: relative; /* for line placement */
      display: inline-block;
      margin-top: 1rem; /* space above subtitle */
    }

    .subtitle {
      font-size: 0.9rem; /* smaller text */
      color: #d0b3ff; /* subtitle color */
      text-shadow: 0 0 5px #a259ff; /* subtle glow */
      margin: 0.25rem 0;
      position: relative;
      z-index: 2; /* above line */
      padding: 0 5px; /* spacing around text */
      background: #000; /* background behind letters */
      white-space: nowrap; /* single line only */
    }

    /* Line directly under subtitle */
    .subtitle-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.7;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1; /* behind subtitle text */
    }

    /* ---------------- CREDIT SECTION ---------------- */
    .credit {
      font-size: 0.8rem; /* smaller than subtitle */
      opacity: 0.6; /* faded look */
      margin-top: 0.5rem;
      letter-spacing: 0.1em; /* space letters */
      color: #d0b3ff; /* color matches subtitle */
      text-shadow: 0 0 3px #a259ff; /* subtle glow */
      z-index: 2;
      position: relative;
    }

    /* ---------------- GLOW ANIMATION ---------------- */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50% { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }

  </style>
  <!-- ================== END STYLE SECTION ================== -->
</head>

<body>

  <!-- ================== PORTAL HEADER ================== -->
  <div class="portal-wrapper">
    <h1>PORTAL</h1> <!-- Change text here for main header -->
    <div class="portal-line"></div> <!-- Underline/gradient -->
  </div>

  <!-- ================== SUBTITLE ================== -->
  <div class="subtitle-wrapper">
    <p class="subtitle">(Sandbox/Test Site)</p> <!-- Change subtitle text here -->
    <div class="subtitle-line"></div>
  </div>

  <!-- ================== CREDIT ================== -->
  <p class="credit">by GroveSigilOfficial â€¢ Bleedvow</p> <!-- Update credit as needed -->

</body>
  </html>
