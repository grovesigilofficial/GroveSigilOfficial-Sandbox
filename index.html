<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal (Sandbox/Test Site)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* PORTAL header wrapper */
    .portal-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(32px, 8vw, 96px); /* exact same size as main site */
      color: #a259ff;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff;
      margin: 0;
      padding: 0 10px;
      position: relative;
      z-index: 2;
      animation: glowPulse 2s infinite alternate;
    }

    /* Line directly under PORTAL */
    .portal-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.8;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    /* Subtitle wrapper */
    .subtitle-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
    }

    .subtitle {
      font-size: 0.9rem; /* small font */
      color: #d0b3ff;
      text-shadow: 0 0 5px #a259ff;
      margin: 0.25rem 0;
      position: relative;
      z-index: 2;
      padding: 0 5px;
      background: #000; /* letters appear above line */
      white-space: nowrap; /* ensure single line */
    }

    /* Line directly under subtitle */
    .subtitle-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.7;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50% { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }
  </style>
</head>
<body>

  <!-- PORTAL header -->
  <div class="portal-wrapper">
    <h1>PORTAL</h1>
    <div class="portal-line"></div>
  </div>

  <!-- Subtitle text with line directly underneath -->
  <div class="subtitle-wrapper">
    <p class="subtitle">(Sandbox/Test Site)</p>
    <div class="subtitle-line"></div>
  </div>

</body>
</html>
