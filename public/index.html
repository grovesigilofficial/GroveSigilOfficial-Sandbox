<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sandbox Alive</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0f14;
        color: #e6edf3;
        font-family: system-ui, sans-serif;
      }

      .box {
        text-align: center;
        border: 1px solid #30363d;
        padding: 24px 32px;
        border-radius: 12px;
      }

      button {
        margin-top: 16px;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Sandbox is alive</h1>
      <p>If you see this centered, CSS works.</p>
      <button id="test">Click me</button>
    </div>

    <script>
      document.getElementById("test").onclick = () => {
        alert("JS is running");
      };
    </script>
  </body>
</html>
