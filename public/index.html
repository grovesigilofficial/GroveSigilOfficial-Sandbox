<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Platform</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #a259ff;
      font-family: system-ui, sans-serif;
      letter-spacing: 0.1em;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .portal-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      max-width: 80%; /* constrain width */
    }

    h1 {
      font-size: clamp(24px, 6vw, 64px); /* smaller and more flexible */
      color: #a259ff;
      text-shadow:
        0 0 8px #a259ff,
        0 0 16px #b280ff,
        0 0 24px #c0a0ff;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: glowPulse 2s infinite alternate;
      padding: 0 5px;
      word-break: break-word; /* prevent overflow */
    }

    .portal-line {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.8;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    .subtitle-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
      max-width: 70%; /* constrain subtitle width */
    }

    .subtitle {
      font-size: clamp(0.8rem, 2vw, 1rem); /* smaller subtitle */
      color: #d0b3ff;
      text-shadow: 0 0 4px #a259ff;
      margin: 0.2rem auto;
      position: relative;
      z-index: 2;
      padding: 0 4px;
      background: #000;
      white-space: normal; /* allow wrapping */
      line-height: 1.3;
      word-break: break-word;
    }

    .subtitle-line {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, transparent, #a259ff, transparent);
      opacity: 0.7;
      box-shadow: 0 0 6px #a259ff;
      z-index: 1;
    }

    .credit {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 0.6rem;
      letter-spacing: 0.1em;
      z-index: 2;
      position: relative;
    }

    .credit a {
      color: #a259ff;
      text-decoration: underline;
      animation: glowPulse 2s infinite alternate;
    }

    .credit a:hover {
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff;
    }

    @keyframes glowPulse {
      0%   { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50%  { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }
  </style>
</head>
<body>

  <div class="portal-wrapper">
    <h1>Private Platform</h1>
    <div class="portal-line"></div>
  </div>

  <div class="subtitle-wrapper">
    <p class="subtitle">A private platform â€” details intentionally confidential.</p>
    <div class="subtitle-line"></div>
  </div>

  <p class="credit">
    <a href="https://www.instagram.com/nogabrielarmandochristensen?igsh=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer">
      @NoGabrielArmandoChristensen
    </a>
  </p>

</body>
</html>
