<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ================== BODY STYLING ================== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #a259ff;
      font-family: system-ui, sans-serif;
      letter-spacing: 0.15em;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(32px, 8vw, 64px);
      color: #a259ff;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff;
      margin: 0 0 2rem 0;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0%   { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50%  { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #a259ff;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #fff;
      background: #222;
    }

    input::placeholder {
      color: #a259ff;
      opacity: 0.7;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #a259ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #b280ff;
      box-shadow: 0 0 10px #a259ff;
    }

    .link {
      margin-top: 1rem;
      color: #d0b3ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PORTAL LOGIN</h1>

  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="link" onclick="window.location.href='signup.html'">Go to Sign Up</div>
  </form>

</body>
</html>
