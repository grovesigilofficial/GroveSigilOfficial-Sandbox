<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#000; color:#a259ff; font-family:system-ui,sans-serif;}
.container { padding:2rem; border:1px solid #a259ff; border-radius:12px; box-shadow:0 0 20px #a259ff33; max-width:400px; width:90%; text-align:center;}
input, button { width:100%; padding:0.7rem; margin:0.5rem 0; border-radius:8px; font-size:1rem;}
input { background:#000; color:#fff; border:1px solid #a259ff;}
button { background:#a259ff; color:#000; font-weight:bold; border:none; cursor:pointer;}
button:hover { box-shadow:0 0 20px #b280ff; transform:translateY(-2px);}
.message { margin-top:0.5rem; }
.message.success { color:#2ecc71; }
.message.error { color:#e74c3c; }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="message" class="message"></div>
  </form>
  <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
</div>

<script>
const form = document.getElementById('login-form');
const messageEl = document.getElementById('message');

form.addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  messageEl.textContent = '';
  messageEl.className = 'message';

  try {
    const res = await fetch('/api/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });
    const text = await res.text();
    let data; try { data = JSON.parse(text);} catch { throw new Error(text);}
    if (!res.ok) throw new Error(data.error || 'Login failed');

    localStorage.setItem('token', data.session.access_token);
    messageEl.textContent='Login successful!';
    messageEl.classList.add('success');
    window.location.href='/pages/profile.html';
  } catch(err) {
    messageEl.textContent=err.message;
    messageEl.classList.add('error');
  }
});
</script>
</body>
</html>
