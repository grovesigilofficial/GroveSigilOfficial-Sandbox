<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #a259ff;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #a259ff;
      border-radius: 12px;
      box-shadow: 0 0 25px #a259ff44;
      background: #000;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      text-shadow: 0 0 12px #a259ff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;

      background-color: #000;
      color: #ffffff;

      border: 1px solid #a259ff;
      border-radius: 8px;

      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #a259ff88;
    }

    input:focus {
      border-color: #b280ff;
      box-shadow: 0 0 10px #a259ff55;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;

      background: #a259ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;

      border: none;
      border-radius: 8px;
      cursor: pointer;

      box-shadow: 0 0 12px #a259ff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #b280ff;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .message.error {
      color: #e74c3c;
    }

    .message.success {
      color: #2ecc71;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .footer a {
      color: #a259ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>

    <form id="login-form">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit">Login</button>

      <div id="message" class="message"></div>
    </form>

    <div class="footer">
      No account?
      <a href="/pages/signup.html">Create one</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageEl.textContent = '';
      messageEl.className = 'message';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          throw new Error(text);
        }

        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }

        localStorage.setItem('token', data.session?.access_token || '');

        messageEl.textContent = 'Login successful';
        messageEl.classList.add('success');

        setTimeout(() => {
          window.location.href = '/pages/profile.html';
        }, 800);

      } catch (err) {
        messageEl.textContent = err.message;
        messageEl.classList.add('error');
      }
    });
  </script>

</body>
</html>
