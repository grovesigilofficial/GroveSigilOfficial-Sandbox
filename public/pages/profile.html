<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile â€” Grove</title>
<style>
  body {margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;font-family:system-ui;background:#000;color:#a259ff;}
  .container {text-align:center;padding:2rem;border:1px solid #a259ff;border-radius:12px;box-shadow:0 0 20px #a259ff33;max-width:420px;width:90%;}
  h1 {margin-bottom:1rem;text-shadow:0 0 10px #a259ff;}
  p {opacity:0.8;font-size:0.9rem;}
  button {padding:0.5rem 1rem;margin-top:1rem;border:none;border-radius:8px;background:#a259ff;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to your profile</h1>
  <p>You are logged in.</p>
  <button id="logout">Logout</button>
</div>

<script>
const token = localStorage.getItem('token');
if(!token) window.location.href='/pages/login.html';

document.getElementById('logout').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href='/pages/login.html';
});
</script>
</body>
</html>
