<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile â€“ Sandbox</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f172a; /* deep navy */
    color: #e5e7eb; /* light gray */
    font-family: system-ui, sans-serif;
  }

  .container {
    background: #020617; /* almost black */
    padding: 2rem;
    border-radius: 12px;
    max-width: 480px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    box-shadow: 0 0 20px #2563eb33; /* subtle blue glow */
    text-align: center;
  }

  h1 {
    margin: 0;
    text-shadow: 0 0 10px #2563eb; /* blue glow */
  }

  p {
    margin: 0.2rem 0;
    opacity: 0.8;
  }

  button {
    width: 160px;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: #e5e7eb;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s all;
  }

  button:hover {
    box-shadow: 0 0 15px #3b82f6;
    transform: translateY(-2px);
  }

  .message {
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <p id="userEmail">Email: </p>
    <p id="userId">User ID: </p>
    <button id="deleteBtn">Delete Account</button>
    <p class="message" id="msg"></p>
  </div>

<script type="module">
const msg = document.getElementById('msg');
const emailEl = document.getElementById('userEmail');
const idEl = document.getElementById('userId');
const deleteBtn = document.getElementById('deleteBtn');

async function fetchProfile() {
  try {
    const res = await fetch('/api/login'); // demo: replace with your method to get current user
    const data = await res.json().catch(() => ({ error: 'Invalid JSON response' }));

    if (data.error) {
      msg.textContent = `Error: ${data.error}`;
    } else if (data.user) {
      emailEl.textContent = 'Email: ' + data.user.email;
      idEl.textContent = 'User ID: ' + (data.user.id || 'demo');
    } else {
      msg.textContent = 'No user info available';
    }
  } catch(err) {
    msg.textContent = `Request failed: ${err.message}`;
  }
}

deleteBtn.addEventListener('click', async () => {
  const email = emailEl.textContent.replace('Email: ', '');
  if (!email) {
    msg.textContent = 'No email to delete';
    return;
  }

  try {
    const res = await fetch('/api/delete-user', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email })
    });

    const data = await res.json().catch(() => ({ error: 'Invalid JSON response' }));

    if (data.error) {
      msg.textContent = `Error: ${data.error}`;
    } else {
      msg.textContent = `Success: ${data.message}`;
      emailEl.textContent = 'Email: ';
      idEl.textContent = 'User ID: ';
    }
  } catch(err) {
    msg.textContent = `Request failed: ${err.message}`;
  }
});

// Run immediately
fetchProfile();
</script>
</body>
</html>
