<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile</title>
<style>
body { background:#000; color:#a259ff; font-family:system-ui; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { width:90%; max-width:400px; padding:2rem; border:1px solid #a259ff; border-radius:12px; text-align:center; }
button { padding:0.7rem 1rem; background:#a259ff; color:#000; border:none; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
  <h2>Welcome!</h2>
  <p>Your profile page.</p>
  <button id="logout">Logout</button>
</div>
<script>
document.getElementById('logout').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href='/pages/login.html';
});
</script>
</body>
</html>
