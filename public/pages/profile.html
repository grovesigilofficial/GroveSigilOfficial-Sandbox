<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <script>
    if (!localStorage.getItem('sb-session')) {
      window.location.replace('/pages/login.html');
    }
  </script>
  <style>
    body {
      background: #000;
      color: #a259ff;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Logged In</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('sb-session');
      window.location.href = '/';
    }
  </script>
</body>
</html>
