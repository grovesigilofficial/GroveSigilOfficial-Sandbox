<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body { margin:0; padding:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background:#000; color:#a259ff; font-family:system-ui,sans-serif;}
.container { width:90%; max-width:400px; padding:2rem; border:1px solid #a259ff; border-radius:12px; text-align:center;}
button { margin-top:1rem; background:#a259ff; color:#000; padding:0.8rem; border:none; border-radius:8px; cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h2>Profile Page</h2>
<p>Welcome!</p>
<button id="logout">Logout</button>
</div>

<script>
document.getElementById('logout').addEventListener('click',()=>{
  localStorage.removeItem('token');
  window.location.href='/public/pages/login.html';
});
</script>
</body>
</html>
