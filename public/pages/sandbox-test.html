<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandbox Test</title>
</head>
<body>
  <h1>Sandbox Test</h1>
  <button id="test">Ping API</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('test').addEventListener('click', async () => {
      const result = document.getElementById('result');
      result.textContent = '';

      try {
        const res = await fetch('/api/test');
        const text = await res.text();   // ‚Üê FIX

        try {
          const data = JSON.parse(text);
          result.textContent = JSON.stringify(data, null, 2);
        } catch {
          result.textContent = text;     // shows server error safely
        }

      } catch (err) {
        result.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
