<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup â€” Grove</title>
<style>
body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#a259ff;font-family:system-ui;}
.form-container{width:90%;max-width:400px;padding:2rem;border:1px solid #a259ff;border-radius:12px;text-align:center;box-shadow:0 0 20px #a259ff33;}
input,button{width:100%;padding:.7rem;margin-bottom:1rem;border-radius:8px;border:1px solid #a259ff;}
input{background:#000;color:#fff;}
button{background:#a259ff;color:#000;font-weight:bold;cursor:pointer;box-shadow:0 0 10px #a259ff;}
.message.success{color:#2ecc71;}
.message.error{color:#e74c3c;}
</style>
</head>
<body>
<div class="form-container">
  <h2>Signup</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <div id="message" class="message"></div>
  </form>
</div>

<script>
const form = document.getElementById('signup-form');
const messageEl = document.getElementById('message');

form.addEventListener('submit', async e => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || 'Signup failed');

    localStorage.setItem('token', data.session?.access_token || '');
    window.location.href = '/pages/profile.html';
  } catch (err) {
    messageEl.textContent = err.message;
    messageEl.classList.add('error');
  }
});
</script>
</body>
</html>
