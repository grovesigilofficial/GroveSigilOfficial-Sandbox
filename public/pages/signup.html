<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup — Social Platform</title>

  <!-- ===================== STYLES ===================== -->
  <style>
    /* ======== BODY & LAYOUT ======== */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #a259ff;
    }

    /* ======== FORM CONTAINER ======== */
    .form-container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #a259ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #a259ff33;
      text-align: center;
    }

    /* ======== FORM HEADER ======== */
    .form-header {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #a259ff;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff;
    }

    /* ======== INPUT FIELDS ======== */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #a259ff;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #a259ff88;
    }

    /* ======== SUBMIT BUTTON ======== */
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #a259ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #a259ff;
      transition: 0.3s all;
    }

    button:hover {
      box-shadow: 0 0 20px #b280ff;
      transform: translateY(-2px);
    }

    /* ======== NOTE TEXT ======== */
    .note {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.5rem;
      text-align: left;
    }

    /* ======== SUCCESS & ERROR MESSAGES ======== */
    .message {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .message.success {
      color: #2ecc71;
    }

    .message.error {
      color: #e74c3c;
    }

  </style>
</head>
<body>

  <!-- ===================== FORM CONTAINER ===================== -->
  <div class="form-container">

    <!-- ======== FORM HEADER ======== -->
    <div class="form-header">
      Signup
    </div>

    <!-- ======== SIGNUP FORM ======== -->
    <form id="signup-form">

      <!-- USERNAME FIELD -->
      <input type="text" id="username" name="username" placeholder="Username" required>
      <!-- NOTE: Change placeholder text above if you want -->

      <!-- EMAIL FIELD -->
      <input type="email" id="email" name="email" placeholder="Email" required>
      <!-- NOTE: Email is required for confirmation -->

      <!-- PASSWORD FIELD -->
      <input type="password" id="password" name="password" placeholder="Password" required>
      <!-- NOTE: You can add password strength validation here -->

      <!-- SUBMIT BUTTON -->
      <button type="submit">Create Account</button>

      <!-- MESSAGE DISPLAY -->
      <div id="message" class="message"></div>
      <!-- NOTE: Success or error messages will appear here -->

    </form>

    <!-- ======== TERMS / FOOTER ======== -->
    <div class="note">
      By signing up, you agree to the platform’s terms and privacy policy.
      <!-- NOTE: Replace text or link to real policies -->
    </div>

  </div>

  <!-- ===================== SCRIPT (Supabase Signup Logic) ===================== -->
  <script type="module">
    // ======== SUPABASE CLIENT SETUP ========
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // NOTE: Replace URL & KEY with your Supabase project keys
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ======== SELECT ELEMENTS ========
    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');

    // ======== FORM SUBMIT HANDLER ========
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get values from inputs
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Clear previous message
      messageEl.textContent = '';
      messageEl.className = 'message';

      try {
        // Create new user with email & password
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: { username: username }
          }
        });

        if (error) {
          throw error;
        }

        // SUCCESS
        messageEl.textContent = 'Signup successful! Check your email to confirm.';
        messageEl.classList.add('success');

        // Optionally, clear form
        form.reset();

      } catch (err) {
        // DISPLAY ERROR
        messageEl.textContent = `Error: ${err.message}`;
        messageEl.classList.add('error');
      }
    });
  </script>

</body>
</html>
