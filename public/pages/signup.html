<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Signup</title>
<style>
body {
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
form {
  background:#020617;
  padding:24px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
input, button {
  padding:10px;
  border-radius:6px;
  border:none;
}
button {
  background:#2563eb;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>
<form id="f">
  <h2>Signup</h2>
  <input id="email" type="email" placeholder="Email" required />
  <input id="password" type="password" placeholder="Password" required />
  <button>Create</button>
</form>
<p id="msg"></p>

<script>
f.onsubmit = async e => {
  e.preventDefault();
  const res = await fetch('/api/signup', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });
  const text = await res.text();
  try { msg.textContent = JSON.parse(text).message; } 
  catch { msg.textContent = text; }
};
</script>
</body>
</html>
