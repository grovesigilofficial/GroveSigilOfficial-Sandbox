<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal Sign-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div class="portal-wrapper">
    <h1>SIGN UP</h1>
    <div class="portal-line"></div>
  </div>

  <form class="signup-form" action="#" method="POST" style="display:flex; flex-direction:column; gap:1rem; align-items:center;">
    <input type="text" name="username" placeholder="Username" required style="padding:0.5rem; font-size:1rem;">
    <input type="email" name="email" placeholder="Email" required style="padding:0.5rem; font-size:1rem;">
    <input type="password" name="password" placeholder="Password" required style="padding:0.5rem; font-size:1rem;">
    <button type="submit" style="padding:0.5rem 1rem; font-size:1rem; background:#a259ff; color:#000; border:none; cursor:pointer;">Create Account</button>
  </form>

  <p class="credit">by GroveSigilOfficial â€¢ Bleedvow</p>

</body>
</html>
