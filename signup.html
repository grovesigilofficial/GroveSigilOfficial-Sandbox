<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #a259ff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: clamp(32px, 6vw, 64px);
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 10px #a259ff, 0 0 20px #b280ff, 0 0 30px #c0a0ff; }
      50%  { text-shadow: 0 0 20px #a259ff, 0 0 30px #b280ff, 0 0 40px #c0a0ff; }
      100% { text-shadow: 0 0 15px #a259ff, 0 0 25px #b280ff, 0 0 35px #c0a0ff; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #a259ff;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #a259ff;
      opacity: 0.7;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #a259ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #b280ff;
      box-shadow: 0 0 10px #a259ff;
    }
  </style>
</head>
<body>

  <h1>Sign Up</h1>

  <form>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
