<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Uberman Counter</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #ff2a2a;
  font-family: system-ui, sans-serif;
  letter-spacing: 0.08em;
}

h1 {
  font-size: 22px;
  margin: 0 0 8px 0;
}

.hidden { display: none; }

button, input, textarea {
  background: transparent;
  color: #ff2a2a;
  border: 1px solid #ff2a2a;
  padding: 6px 10px;
  margin: 4px 0;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
}

button:hover {
  background: #ff2a2a;
  color: #000;
}

textarea {
  width: 100%;
  height: 60px;
  font-size: 12px;
}

/* Small corner panel */
#panel {
  width: 280px;
  background: rgba(0,0,0,0.85);
  padding: 12px;
  border-radius: 10px;
  position: fixed;
  bottom: 16px;
  right: 16px;
  box-shadow: 0 0 12px rgba(255,42,42,0.25);
}

p {
  margin: 4px 0;
  font-size: 12px;
}
</style>
</head>

<body>

<div id="panel">
  <h1>UBERMAN</h1>

  <p id="status">Status: Locked</p>
  <p id="countdown">Countdown: --:--:--</p>
  <p id="hours">Awake: 0h</p>

  <button id="lockBtn">Unlock</button>

  <div id="controls" class="hidden">
    <button id="awakeBtn">+1 Hour Awake</button>
    <button id="showAvgBtn">Show Average</button>

    <div id="avgPanel" class="hidden"></div>

    <textarea id="notes" placeholder="Notes..."></textarea>
    <button id="saveBtn">Save Notes</button>
  </div>
</div>

<script type="module" src="/js/uberman.js"></script>
</body>
</html>
