<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- PIN injected safely by Vercel -->
<meta name="uberman-pin" content="__PIN__">

<title>Uberman Counter</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ff2a2a;
  font-family: system-ui, sans-serif;
}

/* Compact corner panel */
#panel {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  padding: 14px;
  background: rgba(0,0,0,0.9);
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(255,42,42,0.3);
}

h1 {
  font-size: 20px;
  margin: 0 0 8px;
}

p {
  font-size: 12px;
  margin: 4px 0;
}

.hidden { display: none; }

button, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 6px 8px;
  font-size: 12px;
  background: transparent;
  color: #ff2a2a;
  border: 1px solid #ff2a2a;
  border-radius: 6px;
}

button:hover {
  background: #ff2a2a;
  color: #000;
}

textarea {
  height: 70px;
  resize: none;
}
</style>
</head>

<body>

<div id="panel">
  <h1>UBERMAN</h1>

  <p id="status">Status: Locked</p>
  <p id="countdown">Countdown: --:--:--</p>
  <p id="hours">Awake: 0h</p>

  <button id="lockBtn">Unlock</button>

  <div id="controls" class="hidden">
    <button id="awakeBtn">+1 Hour Awake</button>
    <button id="showAvgBtn">Show Average</button>

    <div id="avgPanel" class="hidden"></div>

    <textarea id="notes" placeholder="Notes..."></textarea>
    <button id="saveBtn">Save Notes</button>
  </div>
</div>

<script type="module" src="/js/uberman.js"></script>
</body>
</html>
