<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uberman Counter</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #ff2a2a;
    font-family: system-ui, sans-serif;
    letter-spacing: 0.1em;
    text-align: center;
  }

  h1 {
    font-size: clamp(32px, 8vw, 80px);
    text-shadow: 0 0 20px rgba(255, 42, 42, 0.7);
  }

  p {
    font-size: 1.2rem;
    margin: 8px 0;
  }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    border: 2px solid #ff2a2a;
    background: transparent;
    color: #ff2a2a;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background: #ff2a2a;
    color: #000;
  }
</style>
</head>
<body>
  <h1>Uberman Counter</h1>
  <p id="day">Day 0</p>
  <p id="hours">0 hours awake</p>
  <button onclick="incrementHour()">+1 Hour Awake</button>

  <script type="module" src="/js/uberman.js"></script>
</body>
</html>
