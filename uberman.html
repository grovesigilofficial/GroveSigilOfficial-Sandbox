<!-- FILE: uberman.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uberman Counter</title>
<style>
:root {
  --bg:#000;
  --text:#ff2a2a;
  --glow:0 0 20px rgba(255,42,42,.6);
  --modal-bg:rgba(0,0,0,.95);
}
body {
  margin:0;
  padding:0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
h1 {
  font-size: clamp(32px,8vw,96px);
  text-shadow: var(--glow);
  margin-bottom: 1rem;
}
p { font-size: 1.1rem; margin: 0.5rem 0; }
button {
  margin-top: 0.8rem;
  padding: 10px 20px;
  border: 2px solid var(--text);
  background: transparent;
  color: var(--text);
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: var(--text); color:#000; }
input { padding: 6px; margin:4px 0; border-radius:6px; border:1px solid var(--text); background:#111; color:var(--text);}
.note { font-size: 0.9rem; opacity:0.7; margin-top:0.5rem; max-width:400px; text-align:center; }
.modal { display:none; position:fixed; inset:0; background:var(--modal-bg); padding:40px 20px; overflow-y:auto;}
.modal-content { background:#111; border:2px solid var(--text); border-radius:12px; max-width:600px; margin:auto; padding:20px; line-height:1.6; white-space:pre-wrap;}
.close { float:right; font-size:28px; cursor:pointer;}
</style>
</head>
<body>

<h1>Uberman Counter</h1>

<p>Countdown to Start: <span id="countdown">--:--:--</span></p>
<p>Day: <span id="day">0</span></p>
<p>Hours Awake: <span id="hours-awake">0</span></p>
<p>Hours Asleep: <span id="hours-sleep">0</span></p>
<p class="note" id="comparison">Your schedule compared to an average person.</p>

<label for="startTime">Set Start Time:</label>
<input type="datetime-local" id="startTime">
<button id="setStartBtn">Save / Reset Counter</button>
<button id="toggleAwakeBtn">Switch Awake/Sleep</button>
<button id="showAvgBtn">Show Average Sleep Stats</button>

<div id="avgModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="avgContent"></div>
  </div>
</div>

<script type="module" src="/js/uberman.js"></script>
</body>
</html>
